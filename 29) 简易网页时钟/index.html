
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简易网页时钟</title>
    <style>
        body,div{margin:0;padding:0;}
        body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
        #clock{width:900px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
        span{color:#000;width:130px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 100px;}
    </style>
    <script>
        window.onload = function () {
            var Span = document.getElementsByTagName("span");
            //在span[0]的位置放入时，在span[1]的位置放入分，在span[2]的位置放入秒



            function timer() {

                var date = new Date();
                var aDate=[date.getHours(),date.getMinutes(),date.getSeconds()]
               for(var i= 0;i<aDate.length;i++){
                    Span[i].innerHTML=aDate[i];
                }
            }
            timer();
            setInterval(timer,1000);
        }




    </script>
</head>
<body>
<div id="clock">
    <span></span>点<span></span>分<span></span>秒
</div>
</body>
</html>
