    <title>agruments应用——求出函数参数的总合</title>
    <style>
        pre{color:green;padding:10px 15px;background:#f0f0f0;border:1px dotted #333;font:12px/1.5 Courier New;}
        span{color:#999;}
    </style>
</head>
<body>

<script type="text/javascript">
    function sum(){
        for(var i= 0,sum=0;i<arguments.length;i++){
            sum+=arguments[i];
        }return sum;

    };
alert(sum(1,2,3,4));

</script>
</body>
